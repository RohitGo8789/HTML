 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Event Registration</h2>
        <label for="name">Name:</label>
        <br/>
        <input type="text" name="Name" id="name">
        <br/>
        <label for="email">Email:</label>
        <br/>
        <input type="email" name="Email" id="email">
        <br/>
        <label for="phone">Phone:</label>
        <br/>
        <input type="tel" name="phone" id="phone">
        <br/>
        <label for="occ">Occupation:</label>
        <br/>
        <select name="occ1" id="occ">
            <option value="1">House Wife</option>
            <option value="2">Business Man</option>
            <option value="3">Student</option>
            <option value="4">Others</option>
        </select>
        <br/>
        <label for="interest">Types of interest:</label>
        <br/>
        <br/>
        <input type="checkbox" name="1" id="1">
        <br/>
        <label for="1">HTML</label>
        
        <br/>
        <input type="checkbox" name="2" id="2">
        <br/>
        <label for="2">CSS</label>
        
        <br/>
        <input type="checkbox" name="3" id="3">
        <br/>
        <label for="3">Javascript</label>
        <br/>
        <label for="textArea1">Comments:</label>
        <br/>
        <br/>
        <textarea name="textArea1" id="textArea1" cols="30" rows="10"></textarea>
        <button>Register</button>
        
    </form>
</body>
</html>
